<html>
  <head>
    <meta charset="utf-8" />
    <title>Consumindo api</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Consumindo api</h1>
    </header>
    <main>
      <div id="app"></div>
    </main>
  </body>
</html>

<script>
  async function getcontent() {
    try {
      const res = await fetch(`http://localhost:4567/`);
      const data = await res.json();
      show(data);
    } catch (error) {
      console.log(error);
    }
  }

  getcontent();

  function show(data) {
    let output = "";
    data.forEach(({ name }) => {
      output += `
        <li>Nome Completo : ${name}</li>
      `;
    });
    document.querySelector("#app").innerHTML = output;
  }
</script>
